version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: timetracker-postgres
    environment:
      POSTGRES_DB: timetracker
      POSTGRES_USER: timetracker
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timetracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: timetracker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: timetracker-pgbouncer
    environment:
      DATABASE_URL: "postgres://timetracker:${POSTGRES_PASSWORD:-changeme}@postgres:5432/timetracker"
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
    ports:
      - "6432:5432"
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: timetracker-backend
    environment:
      DATABASE_URL: "postgresql://timetracker:${POSTGRES_PASSWORD:-changeme}@pgbouncer:5432/timetracker?schema=public"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      pgbouncer:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped

  admin:
    build:
      context: .
      dockerfile: ./apps/admin/Dockerfile
    container_name: timetracker-admin
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
